<div class="admin-container">
  <div class="list-header">
    <h1>Manage Patients</h1>
    <a routerLink="/admin/patients/new" class="btn btn-primary">Add New Patient</a>
  </div>

  <table class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Diagnosis</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of patients">
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.age }}</td>
        <td>{{ p.gender }}</td>
        <td>{{ p.diagnosis }}</td>
        <td class="actions">
          <a [routerLink]="['/admin/patients/edit', p.id]" class="btn btn-sm btn-secondary">Edit</a>
          <button (click)="deletePatient(p.id)" class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
