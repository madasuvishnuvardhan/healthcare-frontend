<div class="form-container">
  <h1>{{ isEditMode ? 'Edit' : 'Add New' }} Patient</h1>

  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input id="age" type="number" formControlName="age" class="form-control">
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <input id="gender" formControlName="gender" class="form-control">
    </div>
    <div class="form-group">
      <label for="diagnosis">Diagnosis</label>
      <input id="diagnosis" formControlName="diagnosis" class="form-control">
    </div>
    <div class="form-group">
      <label for="admissionDate">Admission Date</label>
      <input id="admissionDate" type="date" formControlName="admissionDate" class="form-control">
    </div>

    <button type="submit" [disabled]="patientForm.invalid" class="btn btn-primary">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </form>
</div>
