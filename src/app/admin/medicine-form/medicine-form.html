<div class="form-container">
  <h1>{{ isEditMode ? 'Edit' : 'Add New' }} Medicine</h1>

  <form [formGroup]="medicineForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="brand">Brand</label>
      <input id="brand" formControlName="brand" class="form-control">
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input id="category" formControlName="category" class="form-control">
    </div>
    <div class="form-group">
      <label for="symptoms">Symptoms</label>
      <input id="symptoms" formControlName="symptoms" class="form-control">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" type="number" formControlName="price" class="form-control">
    </div>
    <div class="form-group">
      <label for="stock">Stock</label>
      <input id="stock" type="number" formControlName="stock" class="form-control">
    </div>

    <button type="submit" [disabled]="medicineForm.invalid" class="btn btn-primary">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </form>
</div>
